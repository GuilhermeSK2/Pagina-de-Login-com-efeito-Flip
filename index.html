<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Inserir um icone para a pÃ¡gina-->
    <title>Tela Principal - Login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="square">
                <div class="front">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <input type="email" placeholder="Insira seu E-mail" name="email" id="email" required>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Cadastre-se</h1>
                    <form action="#" method="post">
                        <input type="email" placeholder="Insira seu E-mail" name="email" id="email" required>
                        <input type="text" name="fullName" id="fullName" placeholder="Nome completo" required>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div class="left">
                    <h1>Recuperar Senha</h1>
                    <form action="#" method="post">
                        <input type="email" placeholder="Insira seu E-mail" name="email" id="email" required>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="actions">
                <button type="button" id="leftSide">Esqueci minha senha</button>
                <button type="button" id="frontSide">Login</button>
                <button type="button" id="rightSide">Cadastre-se</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
